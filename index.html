<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Auction Calculator</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{--bg:#0c0f16;--fg:#e9eef5;--muted:#9aa8bc;--card:#121725;--line:color-mix(in oklab,var(--fg) 16%,transparent);--accent:#1a6cff;--active-red:#ff3030;--inactive:#cfd6e0}
    @media(min-width:900px){.grid-2{grid-template-columns:1.2fr .8fr}}
    @media (prefers-color-scheme: light){:root{--bg:#f7f9fc;--fg:#0f1728;--muted:#5c6678;--card:#fff;--line:#e5eaf1}}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:15px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .container{max-width:980px;margin:auto;padding:24px}
    header{position:sticky;top:0;z-index:10;background:color-mix(in oklab,var(--bg) 86%, transparent);border-bottom:1px solid var(--line);backdrop-filter:blur(8px)}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:14px 0}
    .brand{font-weight:800}
    .grid{display:grid;gap:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
    h2{font-size:22px;font-weight:800;margin:0 0 15px;text-align:center}

    /* Auction row */
    .auction-row{display:flex;gap:24px;align-items:flex-start;}
    .field-label {
      font-size:16px;
      font-weight:700;
      color:var(--fg);
      text-align:center;
    }
    .auction-left{display:flex;flex-direction:column;align-items:center;gap:8px;}
    .auction-buttons{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:15px;}
    .auction-buttons button{
      border:2px solid var(--inactive);
      background:#fff;border-radius:14px;padding:6px 10px;cursor:pointer;
      display:flex;align-items:center;justify-content:center;min-width:115px;min-height:56px;
    }
    .auction-buttons button.active{border-color:var(--active-red);box-shadow:0 0 0 3px rgba(255,48,48,.2);}
    .auction-buttons img{height:55px;width:auto;display:block;}

    .location-select{flex:1;display:flex;flex-direction:column;gap:8px;}
    .location-select input[type="text"], .location-select select{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--line);
      background:#fff;color:#000;font-size:14px;height:44px;line-height:20px;
    }
    /* keep the custom location dropdown a bit lower (your change) */
    .location-select .combo{ margin-top:25px !important; }

    /* Fields grid */
    .fields-row{display:grid;grid-template-columns: 1fr 1fr;gap:24px;margin-top:16px;}
    .field {
      display:flex;
      flex-direction:column;
      gap:10px; /* consistent spacing between label + input */
    }
    .field input, .field select{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--line);
      background:#fff;color:#000;font-size:14px;height:44px;line-height:20px;-moz-appearance:textfield;
    }
    .field input::-webkit-outer-spin-button,.field input::-webkit-inner-spin-button{-webkit-appearance:none;margin:0;}

    /* Buttons in SAME row as Transport type */
    .fields-actions{grid-template-columns: 1fr 0.45fr 0.45fr;}
    .fields-actions .action{display:flex;align-items:flex-end;}
    .fields-actions button{width:100%;height:44px;border:none;border-radius:12px;font-weight:700;color:#fff;cursor:pointer;}
    #clearBtn{background:#ff3030;}
    #calcBtn{background:#00007F;}

    table{width:100%;border-collapse:collapse}
    td{padding:8px;border-bottom:1px dashed var(--line)}
    .total{font-weight:800;font-size:clamp(22px,3vw,32px);text-align:right}
    .muted{color:var(--muted);font-size:13px}

    /* Safari comfort */
    @supports (-webkit-touch-callout: none) { select, input, button { font-size:16px; } }

    /* Custom dropdown arrow for native selects */
    .field select, .location-select select{
      appearance:none;-webkit-appearance:none;-moz-appearance:none;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23000' d='M7 10l5 5 5-5z'/></svg>");
      background-repeat:no-repeat;background-size:14px;background-position:right 8px center;padding-right:32px;
    }

    /* ===== Custom searchable dropdown (looks like a select) ===== */
    .combo{position:relative;width:100%}
    .combo-display{
      width:100%;height:44px;display:flex;align-items:center;justify-content:space-between;
      border:1px solid var(--line);border-radius:12px;background:#fff;color:#000;
      padding:0 14px;cursor:pointer;user-select:none;
    }
    .combo-display .combo-text{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .combo-display .combo-arrow{
      width:14px;height:14px;flex:0 0 14px;
      background:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23000' d='M7 10l5 5 5-5z'/></svg>") no-repeat center/14px;
      margin-left:12px;
    }
    .combo-panel{
      position:absolute;left:0;right:0;top:calc(100% + 6px);z-index:20;
      background:#fff; opacity:1; backdrop-filter:none; color:#000;
      border:2px solid #000;
      border-radius:12px;
      box-shadow:0 8px 26px rgba(0,0,0,.14);
      padding:10px;max-height:280px;overflow:auto;
      scrollbar-width: none;
    }
    .combo-panel::-webkit-scrollbar { display:none; }

    .combo-input{
      width:100%;height:38px;border:1px solid var(--line);border-radius:10px;
      padding:8px 12px;margin-bottom:8px;font-size:14px;background:#fff;color:#000;
    }
    .combo-list{list-style:none;margin:0;padding:4px 0;background:#fff}
    .combo-list li{
      padding:8px 10px;border-radius:8px;cursor:pointer;background:#fff;
    }
    .combo-list li:hover,.combo-list li[aria-selected="true"]{
      background:rgba(26,108,255,.1);
    }

    /* Mobile polish */
    @media (max-width: 700px) {
      .container { padding: 16px; }
      .auction-row { flex-direction: column; gap: 16px; }
      .auction-buttons { flex-wrap: wrap; gap: 10px 12px; }
      .auction-buttons button { min-width: 140px; min-height: 52px; }
      .auction-buttons img { height: 48px; }
      .fields-row { grid-template-columns: 1fr; gap: 14px; margin-top: 12px; }
      .fields-actions { grid-template-columns: 1fr; }
      .fields-actions .action button { height: 44px; }
      .field input, .field select,
      .location-select input[type="text"], .location-select select {
        height: 46px; padding: 11px 14px; font-size: 16px;
      }
      /* ðŸ”¹ ensure location dropdown matches others */
      .combo-display { height:46px; }
      .muted { font-size: 12px; }
      .total { font-size: clamp(22px, 6vw, 30px); }
      h2 { font-size: 20px; margin-bottom: 12px; }
      img { max-width: 100%; height: auto; }
    }
    @media (min-width: 701px) and (max-width: 900px) {
      .container { padding: 20px; }
      .fields-row { gap: 18px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">ðŸš— Car Auction Calculator</div>
    </div>
  </header>
  <!-- content and script remain unchanged -->
</body>
</html>
