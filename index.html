<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Auction Calculator</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg:#0c0f16; --fg:#e9eef5; --muted:#9aa8bc; --card:#121725;
      --line: color-mix(in oklab, var(--fg) 16%, transparent);
      --accent:#1a6cff; --active-red:#ff3030; --inactive:#cfd6e0;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7f9fc; --fg:#0f1728; --muted:#5c6678; --card:#ffffff; --line:#e5eaf1 }
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:15px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .container{max-width:980px;margin:auto;padding:24px}
    header{position:sticky;top:0;z-index:10;background:color-mix(in oklab,var(--bg) 86%, transparent);border-bottom:1px solid var(--line);backdrop-filter:blur(8px)}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:14px 0}
    .brand{font-weight:800}
    .grid{display:grid;gap:16px}
    @media(min-width:900px){.grid-2{grid-template-columns:1.2fr .8fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
    h2 {font-size:22px;font-weight:800;margin-bottom:15px;margin-top:0px;text-align:center;}

    /* Auction row */
    .auction-row{display:flex;gap:24px;align-items:flex-start;}
    .field-label{font-size:16px;font-weight:700;color:var(--fg);text-align:center;margin-bottom:6px;}
    .auction-left{display:flex;flex-direction:column;align-items:center;gap:8px;}
    .auction-buttons{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:15px;}
    .auction-buttons button{
      border:2px solid var(--inactive);
      background:#fff;
      border-radius:14px;
      padding:6px 10px;
      cursor:pointer;
      display:flex;align-items:center;justify-content:center;
      min-width:115px; 
      min-height:56px;
    }
    .auction-buttons button.active{border-color:var(--active-red);box-shadow:0 0 0 3px rgba(255,48,48,.2);}
    .auction-buttons img{height:55px;width:auto;display:block;}

    .location-select{flex:1;display:flex;flex-direction:column;gap:8px;}
    .location-select input[type="text"], .location-select select{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--line);
      background:#fff;color:#000;font-size:14px;height:44px;line-height:20px;
    }

    /* Fields grid */
    .fields-row{display:grid;grid-template-columns: 1fr 1fr;gap:24px;margin-top:16px;}
    .field{display:flex;flex-direction:column;gap:6px;}
    .field input, .field select{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--line);
      background:#fff;color:#000;font-size:14px;height:44px;line-height:20px;-moz-appearance:textfield;
    }
    .field input::-webkit-outer-spin-button,.field input::-webkit-inner-spin-button{-webkit-appearance:none;margin:0;}

    /* === Buttons in the SAME row as Transport type === */
    .fields-actions{grid-template-columns: 1fr 0.45fr 0.45fr;}       /* left = transport; right = two buttons */
    .fields-actions .action{display:flex;align-items:flex-end;}    /* align buttons to input baseline */
    .fields-actions button{
      width:100%;
      height:44px;
      border:none;
      border-radius:12px;
      font-weight:700;
      color:#fff;
      cursor:pointer;
    }
    #clearBtn{background:#ff3030;}
    #calcBtn{background:#00007F;}

    table{width:100%;border-collapse:collapse}
    td{padding:8px;border-bottom:1px dashed var(--line)}
    .total{font-weight:800;font-size:clamp(22px,3vw,32px);text-align:right}
    .muted{color:var(--muted);font-size:13px}

    /* Safari comfort */
    @supports (-webkit-touch-callout: none) { select, input, button { font-size:16px; } }

/* --------------------------------------------------
   Custom dropdown arrow (moved more to the RIGHT)
   Applies to all <select> fields, including location
   -------------------------------------------------- */
.field select,
.location-select select{
  appearance:none;
  -webkit-appearance:none;
  -moz-appearance:none;

  /* Add our own arrow (black chevron) */
  background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23000' d='M7 10l5 5 5-5z'/></svg>");
  background-repeat: no-repeat;
  background-size: 14px;
  background-position: right 8px center; /* closer to right edge */

  /* Ensure space for the arrow so text doesn't overlap */
  padding-right: 32px;
}
  </style>
</head>
<body>
<header>
  <div class="container nav">
    <div class="brand">ðŸš— Car Auction Calculator</div>
  </div>
</header>

<main class="container grid grid-2" style="margin-top:16px">
  <section class="card">
    <div class="auction-row">
      <div class="auction-left">
        <div class="field-label">Auction</div>
        <div id="auctionButtons" class="auction-buttons" role="group" aria-label="Select auction">
          <button type="button" data-value="iaa" aria-pressed="false" title="IAA">
            <img src="assets/iaa.png" alt="IAA">
          </button>
          <button type="button" data-value="copart" aria-pressed="false" title="Copart">
            <img src="assets/copart.png" alt="Copart">
          </button>
        </div>
      </div>

      <div class="location-select">
        <div class="field-label">Auction location</div>
        <input type="text" id="locationSearch" placeholder="Search location..." />
        <select id="location"></select>
      </div>
    </div>

    <input type="hidden" id="auction" value="" />

    <!-- Car price + Production year -->
    <div class="fields-row">
      <div class="field">
        <div class="field-label">Car price</div>
       <input type="number" id="carPrice" inputmode="numeric" pattern="\d*" placeholder="Enter price..." />
      </div>
      <div class="field">
        <div class="field-label">Production year</div>
        <select id="productionYear">
          <option value="" disabled selected>Select year...</option>
        </select>
      </div>
    </div>

    <!-- Engine type + Engine smÂ³ -->
    <div class="fields-row">
      <div class="field">
        <div class="field-label">Engine type</div>
        <select id="engineType">
          <option value="" disabled selected>Select engine type...</option>
          <option>Gasoline</option>
          <option>Hybrid</option>
          <option>Diesel</option>
          <option>Full electric</option>
        </select>
      </div>
      <div class="field">
        <div class="field-label">Engine, smÂ³</div>
<input type="number" id="engineCC" inputmode="numeric" pattern="\d*" placeholder="Enter engine size..." />
      </div>
    </div>

    <!-- Transport type + buttons on same row -->
    <div class="fields-row fields-actions">
      <div class="field">
        <div class="field-label">Transport type</div>
        <select id="transportType">
          <option value="" disabled selected>Select transport type...</option>
          <option>Sedan</option>
          <option>Pickup</option>
          <option>SUV</option>
          <option>Big SUV</option>
          <option>Minivan</option>
        </select>
      </div>
      <div class="action">
        <button id="clearBtn">Clear all</button>
      </div>
      <div class="action">
        <button id="calcBtn">Calculate</button>
      </div>
    </div>
  </section>

  <aside class="card">
    <h2>Result</h2>
    <table>
      <tbody id="resultBody">
        <tr><td class="muted">Nothing to calculate yet.</td></tr>
      </tbody>
      <tfoot>
        <tr><td class="total" id="grandTotal">â€”</td></tr>
      </tfoot>
    </table>
  </aside>
</main>

  const LOCATIONS_SORTED = [...LOCATIONS].sort((a,b)=>a.localeCompare(b));
function fillLocations(filter = "") {
  const sel = document.getElementById('location');
  const hadValue = sel.value;
  sel.innerHTML = '';

  // Placeholder always at top
  const ph = document.createElement('option');
  ph.value = "";
  ph.textContent = "Select location...";
  ph.disabled = true;
  ph.selected = !hadValue;
  sel.appendChild(ph);

  // If there is text typed in the search box, add it as the first real option
  if (filter.trim() !== "") {
    const custom = document.createElement('option');
    custom.value = filter;
    custom.textContent = filter + " (custom)";
    sel.appendChild(custom);
  }

  // Normalized filtering of the official list
  const f = filter.trim().toLowerCase();
  const pool = f ? LOCATIONS_SORTED.filter(loc => loc.toLowerCase().includes(f)) : LOCATIONS_SORTED;

  pool.forEach(loc => {
    const opt = document.createElement('option');
    opt.value = opt.textContent = loc;
    sel.appendChild(opt);
  });

  // Restore selection if still valid
  if (hadValue && [...sel.options].some(o => o.value === hadValue)) {
    sel.value = hadValue;
  }
}


  pool.forEach(loc => {
    const opt = document.createElement('option');
    opt.value = opt.textContent = loc;
    sel.appendChild(opt);
  });

  // If not filtering, re-select previous value if it still exists
  if (!f && hadValue && [...sel.options].some(o => o.value === hadValue)) {
    sel.value = hadValue;
    ph.selected = false;
  }
}


  function setupAuctionButtons(){
    const buttons = document.querySelectorAll('#auctionButtons button');
    const hidden  = document.getElementById('auction');
    function activate(val){
      hidden.value = val;
      buttons.forEach(b=>{
        const on = b.dataset.value === val;
        b.classList.toggle('active', on);
        b.setAttribute('aria-pressed', String(on));
      });
      renderSummary();
    }
    buttons.forEach(btn=> btn.addEventListener('click', ()=> activate(btn.dataset.value)));
  }

  function populateYears(startYear = 2013) {
    const current = new Date().getFullYear();
    const sel = document.getElementById('productionYear');
    sel.innerHTML = '<option value="" disabled selected>Select year...</option>';
    for (let y = current; y >= startYear; y--) {
      const opt = document.createElement('option');
      opt.value = String(y);
      opt.textContent = y;
      sel.appendChild(opt);
    }
  }

  const nf = new Intl.NumberFormat('en-US');
  function prettyAuction(val){ if(!val) return ''; return val.toLowerCase()==='iaa'?'IAA':'Copart'; }

  function renderSummary(){
    const rows = [];

    const auctionVal = document.getElementById('auction').value;
    if (auctionVal) rows.push(['Auction', prettyAuction(auctionVal)]);

    const locSel = document.getElementById('location');
    if (locSel && locSel.value) rows.push(['Location', locSel.value]);

    const price = document.getElementById('carPrice').value;
    if (price) rows.push(['Car price', '$' + nf.format(Number(price))]);

    const yearSel = document.getElementById('productionYear');
    if (yearSel && yearSel.value) rows.push(['Production year', yearSel.value]);

    const engType = document.getElementById('engineType');
    if (engType && engType.value) rows.push(['Engine type', engType.value]);

    const engCC = document.getElementById('engineCC').value;
    if (engCC) rows.push(['Engine, smÂ³', nf.format(Number(engCC))]);

    const transport = document.getElementById('transportType').value;
    if (transport) rows.push(['Transport type', transport]);

    const tbody = document.getElementById('resultBody');
    if (rows.length === 0) {
      tbody.innerHTML = '<tr><td class="muted">Nothing to calculate yet.</td></tr>';
    } else {
      tbody.innerHTML = rows.map(([k,v]) =>
        `<tr><td><strong>${k}:</strong> ${v}</td></tr>`
      ).join('');
    }
  }

  document.addEventListener('DOMContentLoaded', ()=>{
    setupAuctionButtons();
    fillLocations();
    populateYears(2013);
    renderSummary();

    document.getElementById('locationSearch').addEventListener('input', e=>{
      fillLocations(e.target.value);
      renderSummary();
    });
    document.getElementById('location').addEventListener('change', renderSummary);
    document.getElementById('carPrice').addEventListener('input', renderSummary);
    document.getElementById('productionYear').addEventListener('change', renderSummary);
    document.getElementById('engineType').addEventListener('change', renderSummary);
    document.getElementById('engineCC').addEventListener('input', renderSummary);
    document.getElementById('transportType').addEventListener('change', renderSummary);

    // Clear all

      document.getElementById('carPrice').value="";
      document.getElementById('productionYear').selectedIndex=0;
      document.getElementById('engineType').selectedIndex=0;
      document.getElementById('engineCC').value="";
      document.getElementById('transportType').selectedIndex=0;
      renderSummary();
    });

['carPrice', 'engineCC'].forEach(id => {

});
