<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Auction Calculator</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg:#0c0f16; --fg:#e9eef5; --muted:#9aa8bc; --card:#121725;
      --line: color-mix(in oklab, var(--fg) 16%, transparent);
      --accent:#1a6cff; --active-red:#ff3030; --inactive:#cfd6e0;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7f9fc; --fg:#0f1728; --muted:#5c6678; --card:#ffffff; --line:#e5eaf1 }
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:15px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .container{max-width:1100px;margin:auto;padding:24px}
    header{position:sticky;top:0;z-index:10;background:color-mix(in oklab,var(--bg) 86%, transparent);border-bottom:1px solid var(--line);backdrop-filter:blur(8px)}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:14px 0}
    .brand{font-weight:800}
    .grid{display:grid;gap:16px}
    @media(min-width:900px){.grid-2{grid-template-columns:1.2fr .8fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
    h2 { font-size:22px; font-weight:800; margin-bottom:12px; }

    /* === Auction row: buttons (left) + location stack (right) === */
    .auction-row{
      display:flex;
      gap:24px;
      align-items:center;           /* center buttons with right block */
    }

    /* Auction buttons side-by-side */
    .auction-buttons{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
    }
    .auction-buttons button{
      border:2px solid var(--inactive);
      background:#fff;
      border-radius:14px;
      padding:6px 10px;
      cursor:pointer;
      display:flex;align-items:center;justify-content:center;
      min-width:120px; min-height:56px;
      transition:border-color .15s, box-shadow .15s, transform .05s;
    }
    .auction-buttons button:hover{transform:translateY(-1px)}
    .auction-buttons button.active{
      border-color:var(--active-red);
      box-shadow:0 0 0 3px rgba(255,48,48,.2);
    }
    .auction-buttons img{
      height:55px; width:auto; display:block;
    }

    /* Right stack: label + search + dropdown */
    .location-select{
      flex:1;
      display:flex;
      flex-direction:column;        /* label, search, dropdown stacked */
      gap:8px;
    }
    .location-select label{
      font-size:16px;
      font-weight:700;
      color:var(--fg);
      text-align:left;
      margin-bottom:2px;
    }
    .location-select input[type="text"],
    .location-select select{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:#000;
      font-size:14px;
      height:44px;                  /* same height for both */
      line-height:20px;
    }

    table{width:100%;border-collapse:collapse}
    td{padding:8px;border-bottom:1px dashed var(--line)}
    .total{font-weight:800;font-size:clamp(22px,3vw,32px);text-align:right}
    .muted{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
<header>
  <div class="container nav">
    <div class="brand">ðŸš— Car Auction Calculator</div>
  </div>
</header>

<main class="container grid grid-2" style="margin-top:16px">
  <section class="card">
    <div class="auction-row">
      <!-- Auction logos -->
      <div id="auctionButtons" class="auction-buttons" role="group" aria-label="Select auction">
        <button type="button" data-value="iaai" aria-pressed="false" title="IAA">
          <img src="assets/iaa.png" alt="IAA">
        </button>
        <button type="button" data-value="copart" aria-pressed="true" title="Copart">
          <img src="assets/copart.png" alt="Copart">
        </button>
      </div>
      <input type="hidden" id="auction" value="copart" />

      <!-- Right stack: label + search + dropdown -->
      <div class="location-select">
        <label for="location">Auction location</label>
        <input type="text" id="locationSearch" placeholder="Search location..." />
        <select id="location"></select>
      </div>
    </div>
  </section>

  <aside class="card">
    <h2>Result</h2>
    <table>
      <tbody id="resultBody">
        <tr><td class="muted">Nothing to calculate yet.</td></tr>
      </tbody>
      <tfoot>
        <tr><td class="total" id="grandTotal">â€”</td></tr>
      </tfoot>
    </table>
  </aside>
</main>

<script>
  const LOCATIONS = [
    "AL-BIRMINGHAM","AL-DOTHAN","AL-HUNTSVILLE","AL-MOBILE","AL-MONTGOMERY","AL-TANNER",
    "AR-FAYETTEVILLE COPART","AR-FAYETTEVILLE IAA","AR-LITTLE ROCK COPART","AR-LITTLE ROCK IAA",
    "AZ-PHOENIX","AZ-TUCSON","CA- ACE Carson","CA- ACE Perris","CA-ADELANTO",
    "CA-ANAHEIM","CA-ANTELOPE","CA-BAKERSFIELD","CA-COLTON","CA-EAST BAY","CA-FONTANA",
    "CA-FREMONT","CA-FRESNO","CA-HAYWARD","CA-HAYWARD DESERT VIEW","CA-HIGH DESERT","CA-LONG BEACH",
    "CA-LOS ANGELES","CA-MARTINEZ","CA-NORTH HOLLYWOOD","CA-RANCHO CUCAMONGA","CA-RANCHO-DESERT VIEW",
    "CA-REDDING","CA-RIVERSIDE","CA-SACRAMENTO","CA-SACRAMENTO-DESERT VIEW","CA-SAN BERNARDINO",
    "CA-SAN DIEGO","CA-SAN DIEGO-DESERT VIEW","CA-SAN JOSE","CA-SANTA PAULA-DESERT VIEW","CA-SO SACRAMENTO",
    "CA-SUN VALLEY","CA-VALLEJO","CA-VAN NUYS",
    "NY-ALBANY","NY-BUFFALO","NY-LONG ISLAND","NY-NEWBURGH","NY-ROCHESTER","NY-SYRACUSE",
    "PA-SCRANTON","TX-DALLAS","TX-HOUSTON","TX-AUSTIN","TX-SAN ANTONIO"
  ];

  function fillLocations(filter = "") {
    const sel = document.getElementById('location');
    sel.innerHTML = '';
    const filtered = LOCATIONS.filter(loc =>
      loc.toLowerCase().includes(filter.trim().toLowerCase())
    );
    filtered.forEach(loc => {
      const opt = document.createElement('option');
      opt.value = opt.textContent = loc;
      sel.appendChild(opt);
    });
    if (filtered.includes("NY-LONG ISLAND")) {
      sel.value = "NY-LONG ISLAND";
    }
  }

  function setupAuctionButtons(){
    const buttons = document.querySelectorAll('#auctionButtons button');
    const hidden  = document.getElementById('auction');
    function activate(val){
      hidden.value = val;
      buttons.forEach(b=>{
        const on = b.dataset.value === val;
        b.classList.toggle('active', on);
        b.setAttribute('aria-pressed', String(on));
      });
    }
    buttons.forEach(btn=> btn.addEventListener('click', ()=> activate(btn.dataset.value)));
    activate('copart');
  }

  document.addEventListener('DOMContentLoaded', ()=>{
    setupAuctionButtons();
    fillLocations();
    document.getElementById('locationSearch').addEventListener('input', e=>{
      fillLocations(e.target.value);
    });
  });
</script>
</body>
</html>
