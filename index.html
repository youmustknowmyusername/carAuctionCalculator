<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Auction Calculator</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{--bg:#0c0f16;--fg:#e9eef5;--muted:#9aa8bc;--card:#121725;--line:color-mix(in oklab,var(--fg) 16%,transparent);--accent:#1a6cff;--active-red:#ff3030;--inactive:#cfd6e0}
    @media(min-width:900px){.grid-2{grid-template-columns:1.2fr .8fr}}
    @media (prefers-color-scheme: light){:root{--bg:#f7f9fc;--fg:#0f1728;--muted:#5c6678;--card:#fff;--line:#e5eaf1}}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:15px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .container{max-width:980px;margin:auto;padding:24px}
    header{position:sticky;top:0;z-index:10;background:color-mix(in oklab,var(--bg) 86%, transparent);border-bottom:1px solid var(--line);backdrop-filter:blur(8px)}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:14px 0}
    .brand{font-weight:800}
    .grid{display:grid;gap:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
    h2{font-size:22px;font-weight:800;margin:0 0 15px;text-align:center}

    /* Auction row */
    .auction-row{display:flex;gap:24px;align-items:flex-start;}
.field-label {
  font-size:16px;
  font-weight:700;
  color:var(--fg);
  text-align:center;
}
    .auction-left{display:flex;flex-direction:column;align-items:center;gap:8px;}
    .auction-buttons{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:15px;}
    .auction-buttons button{
      border:2px solid var(--inactive);
      background:#fff;border-radius:14px;padding:6px 10px;cursor:pointer;
      display:flex;align-items:center;justify-content:center;min-width:115px;min-height:56px;
    }
    .auction-buttons button.active{border-color:var(--active-red);box-shadow:0 0 0 3px rgba(255,48,48,.2);}
    .auction-buttons img{height:55px;width:auto;display:block;}

    .location-select{flex:1;display:flex;flex-direction:column;gap:8px;}
    .location-select input[type="text"], .location-select select{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--line);
      background:#fff;color:#000;font-size:14px;height:44px;line-height:20px;
    }

    /* Fields grid */
    .fields-row{display:grid;grid-template-columns: 1fr 1fr;gap:24px;margin-top:16px;}
.field {
  display:flex;
  flex-direction:column;
  gap:10px; /* âœ… consistent spacing between label + input */
}
    .field input, .field select{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--line);
      background:#fff;color:#000;font-size:14px;height:44px;line-height:20px;-moz-appearance:textfield;
    }
    .field input::-webkit-outer-spin-button,.field input::-webkit-inner-spin-button{-webkit-appearance:none;margin:0;}

    /* Buttons in SAME row as Transport type */
    .fields-actions{grid-template-columns: 1fr 0.45fr 0.45fr;}
    .fields-actions .action{display:flex;align-items:flex-end;}
    .fields-actions button{width:100%;height:44px;border:none;border-radius:12px;font-weight:700;color:#fff;cursor:pointer;}
    #clearBtn{background:#ff3030;}
    #calcBtn{background:#00007F;}

    table{width:100%;border-collapse:collapse}
    td{padding:8px;border-bottom:1px dashed var(--line)}
    .total{font-weight:800;font-size:clamp(22px,3vw,32px);text-align:right}
    .muted{color:var(--muted);font-size:13px}

    /* Safari comfort */
    @supports (-webkit-touch-callout: none) { select, input, button { font-size:16px; } }

    /* Custom dropdown arrow for native selects */
    .field select, .location-select select{
      appearance:none;-webkit-appearance:none;-moz-appearance:none;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23000' d='M7 10l5 5 5-5z'/></svg>");
      background-repeat:no-repeat;background-size:14px;background-position:right 8px center;padding-right:32px;
    }

    /* ===== Custom searchable dropdown (looks like a select) ===== */
    .combo{position:relative}
    .combo-display{
      width:100%;height:44px;display:flex;align-items:center;justify-content:space-between;
      border:1px solid var(--line);border-radius:12px;background:#fff;color:#000;
      padding:0 14px;cursor:pointer;user-select:none;
    }
    .combo-display .combo-text{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .combo-display .combo-arrow{
      width:14px;height:14px;flex:0 0 14px;
      background:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23000' d='M7 10l5 5 5-5z'/></svg>") no-repeat center/14px;
      margin-left:12px;
    }
    .combo-panel{
      position:absolute;left:0;right:0;top:calc(100% + 20px);z-index:20;
      background:#fff; opacity:1; backdrop-filter:none; color:#000;
      border:2px solid #000;
      border-radius:12px;
      box-shadow:0 8px 26px rgba(0,0,0,.14);
      padding:10px;max-height:280px;overflow:auto;

      /* Hide scrollbar only in this dropdown */
      scrollbar-width: none; /* Firefox */
    }
    /* Chrome/Safari/Edge */
    .combo-panel::-webkit-scrollbar { display:none; }

    .combo-input{
      width:100%;height:38px;border:1px solid var(--line);border-radius:10px;
      padding:8px 12px;margin-bottom:8px;font-size:14px;background:#fff;color:#000;
    }
    .combo-list{list-style:none;margin:0;padding:4px 0;background:#fff}
    .combo-list li{
      padding:8px 10px;border-radius:8px;cursor:pointer;background:#fff;
    }
    .combo-list li:hover,.combo-list li[aria-selected="true"]{
      background:rgba(26,108,255,.1);
    }

    /* Mobile polish */
    @media (max-width: 700px) {
      .container { padding: 16px; }
      .auction-row { flex-direction: column; gap: 16px; }
      .auction-buttons { flex-wrap: wrap; gap: 10px 12px; }
      .auction-buttons button { min-width: 140px; min-height: 52px; }
      .auction-buttons img { height: 48px; }
      .fields-row { grid-template-columns: 1fr; gap: 14px; margin-top: 12px; }
      .fields-actions { grid-template-columns: 1fr; }
      .fields-actions .action button { height: 44px; }
      .field input, .field select,
      .location-select input[type="text"], .location-select select {
        height: 46px; padding: 11px 14px; font-size: 16px;
      }
      .muted { font-size: 12px; }
      .total { font-size: clamp(22px, 6vw, 30px); }
      h2 { font-size: 20px; margin-bottom: 12px; }
      img { max-width: 100%; height: auto; }
    }
    @media (min-width: 701px) and (max-width: 900px) {
      .container { padding: 20px; }
      .fields-row { gap: 18px; }
    }
  </style>
</head>
<body>
<header>
  <div class="container nav">
    <div class="brand">ðŸš— Car Auction Calculator</div>
  </div>
</header>

<main class="container grid grid-2" style="margin-top:16px">
  <section class="card">
    <div class="auction-row">
      <div class="auction-left">
        <div class="field-label">Auction</div>
        <div id="auctionButtons" class="auction-buttons" role="group" aria-label="Select auction">
          <button type="button" data-value="iaa" aria-pressed="false" title="IAA">
            <img src="assets/iaa.png" alt="IAA">
          </button>
          <button type="button" data-value="copart" aria-pressed="false" title="Copart">
            <img src="assets/copart.png" alt="Copart">
          </button>
        </div>
      </div>

      <div class="location-select">
        <div class="field-label">Auction location</div>

        <!-- Custom searchable dropdown -->
        <div class="combo" id="locationCombo">
          <div class="combo-display" id="locationSearch" role="button" tabindex="0" aria-haspopup="listbox" aria-expanded="false" data-value="">
            <span class="combo-text">Select location...</span>
            <span class="combo-arrow" aria-hidden="true"></span>
          </div>
          <div class="combo-panel" id="locationPanel" hidden>
            <input type="text" class="combo-input" id="locationFilter" placeholder="Search location..."/>
            <ul class="combo-list" id="locationList" role="listbox" aria-label="Locations"></ul>
          </div>
        </div>
      </div>
    </div>

    <input type="hidden" id="auction" value="" />

    <!-- Car price + Production year -->
    <div class="fields-row">
      <div class="field">
        <div class="field-label">Car price</div>
        <input type="text" id="carPrice" inputmode="numeric" pattern="[0-9]*" placeholder="Enter price..." />
      </div>
      <div class="field">
        <div class="field-label">Production year</div>
        <select id="productionYear">
          <option value="" disabled selected>Select year...</option>
        </select>
      </div>
    </div>

    <!-- Engine type + Engine smÂ³ -->
    <div class="fields-row">
      <div class="field">
        <div class="field-label">Engine type</div>
        <select id="engineType">
          <option value="" disabled selected>Select engine type...</option>
          <option>Gasoline</option>
          <option>Hybrid</option>
          <option>Diesel</option>
          <option>Full electric</option>
        </select>
      </div>
      <div class="field">
        <div class="field-label">Engine, smÂ³</div>
        <input type="text" id="engineCC" inputmode="numeric" pattern="[0-9]*" placeholder="Enter engine size..." />
      </div>
    </div>

    <!-- Transport type + buttons on same row -->
    <div class="fields-row fields-actions">
      <div class="field">
        <div class="field-label">Transport type</div>
        <select id="transportType">
          <option value="" disabled selected>Select transport type...</option>
          <option>Sedan</option>
          <option>Pickup</option>
          <option>SUV</option>
          <option>Big SUV</option>
          <option>Minivan</option>
        </select>
      </div>
      <div class="action">
        <button id="clearBtn">Clear all</button>
      </div>
      <div class="action">
        <button id="calcBtn">Calculate</button>
      </div>
    </div>
  </section>

  <aside class="card">
    <h2>Result</h2>
    <table>
      <tbody id="resultBody">
        <tr><td class="muted">Nothing to calculate yet.</td></tr>
      </tbody>
      <tfoot>
        <tr><td class="total" id="grandTotal">â€”</td></tr>
      </tfoot>
    </table>
  </aside>
</main>

  const LOCATIONS_SORTED = [...LOCATIONS].sort((a, b) => a.localeCompare(b));

  function setupAuctionButtons() {
    const buttons = document.querySelectorAll('#auctionButtons button');
    const hidden  = document.getElementById('auction');
    function activate(val){
      hidden.value = val;
      buttons.forEach(b => {
        const on = b.dataset.value === val;
        b.classList.toggle('active', on);
        b.setAttribute('aria-pressed', String(on));
      });
      renderSummary();
    }
    buttons.forEach(btn => btn.addEventListener('click', () => activate(btn.dataset.value)));
  }

  function populateYears(startYear = 2013) {
    const current = new Date().getFullYear();
    const sel = document.getElementById('productionYear');
    sel.innerHTML = '<option value="" disabled selected>Select year...</option>';
    for (let y = current; y >= startYear; y--) {
      const opt = document.createElement('option');
      opt.value = String(y);
      opt.textContent = y;
      sel.appendChild(opt);
    }
  }

  const nf = new Intl.NumberFormat('en-US');
  function formatCurrency(val){ return val ? '$' + nf.format(Number(val)) : ''; }
  function formatNumber(val){ return val ? nf.format(Number(val)) : ''; }
  function prettyAuction(val){ if(!val) return ''; return val.toLowerCase()==='iaa' ? 'IAA' : 'Copart'; }

  /* === Custom searchable dropdown: Location === */
  function initLocationCombo(){
    const combo   = document.getElementById('locationCombo');
    const display = document.getElementById('locationSearch');
    const panel   = document.getElementById('locationPanel');
    const filter  = document.getElementById('locationFilter');
    const list    = document.getElementById('locationList');
    const textEl  = display.querySelector('.combo-text');

    let currentValue = "";

    function openPanel(){
      panel.hidden = false;
      display.setAttribute('aria-expanded','true');
      filter.value = "";
      renderList(LOCATIONS_SORTED);
      setTimeout(()=>filter.focus(), 0);
    }
    function closePanel(){
      panel.hidden = true;
      display.setAttribute('aria-expanded','false');
    }
    function renderList(items){
      list.innerHTML = items.map(loc => `<li role="option" data-value="${loc}">${loc}</li>`).join('');
    }

    display.addEventListener('click', ()=>{
      const isOpen = display.getAttribute('aria-expanded') === 'true';
      isOpen ? closePanel() : openPanel();
    });
    display.addEventListener('keydown',(e)=>{
      if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); display.click(); }
      if(e.key === 'Escape'){ closePanel(); }
    });

    filter.addEventListener('input', ()=>{
      const q = filter.value.trim().toLowerCase();
      const items = q ? LOCATIONS_SORTED.filter(l=> l.toLowerCase().includes(q)) : LOCATIONS_SORTED;
      renderList(items);
    });

    list.addEventListener('click', (e)=>{
      const li = e.target.closest('li[data-value]');
      if(!li) return;
      currentValue = li.dataset.value;
      display.dataset.value = currentValue;
      textEl.textContent = currentValue || 'Select location...';
      closePanel();
      renderSummary();
    });

    document.addEventListener('click', (e)=>{
      if (!combo.contains(e.target)) closePanel();
    });

    combo.reset = function(){
      currentValue = "";
      display.dataset.value = "";
      textEl.textContent = 'Select location...';
      closePanel();
    }
  }

  function getSelectedLocation(){
    const el = document.getElementById('locationSearch');
    return el?.dataset?.value || "";
  }

  function renderSummary(){
    const rows = [
      ['Auction',         prettyAuction(document.getElementById('auction').value)],
      ['Location',        getSelectedLocation()],
      ['Car price',       formatCurrency(document.getElementById('carPrice').value)],
      ['Production year', document.getElementById('productionYear').value],
      ['Engine type',     document.getElementById('engineType').value],
      ['Engine, smÂ³',     formatNumber(document.getElementById('engineCC').value)],
      ['Transport type',  document.getElementById('transportType').value]
    ].filter(([, v]) => v);

    const tbody = document.getElementById('resultBody');
    tbody.innerHTML = rows.length === 0
      ? '<tr><td class="muted">Nothing to calculate yet.</td></tr>'
      : rows.map(([k, v]) => `<tr><td><strong>${k}:</strong> ${v}</td></tr>`).join('');
  }

  document.addEventListener('DOMContentLoaded', () => {
    setupAuctionButtons();
    initLocationCombo();
    populateYears(2013);
    renderSummary();

    document.getElementById('carPrice').addEventListener('input', renderSummary);
    document.getElementById('productionYear').addEventListener('change', renderSummary);
    document.getElementById('engineType').addEventListener('change', renderSummary);
    document.getElementById('engineCC').addEventListener('input', renderSummary);
    document.getElementById('transportType').addEventListener('change', renderSummary);

    // Clear all
    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('auction').value = "";
      document.querySelectorAll('#auctionButtons button').forEach(b => {
        b.classList.remove('active');
        b.setAttribute('aria-pressed','false');
      });
      const combo = document.getElementById('locationCombo');
      combo.reset?.();
      document.getElementById('carPrice').value = "";
      document.getElementById('productionYear').selectedIndex = 0;
      document.getElementById('engineType').selectedIndex = 0;
      document.getElementById('engineCC').value = "";
      document.getElementById('transportType').selectedIndex = 0;
      renderSummary();
    });

    // Calculate (no heavy calc yet â€” just refresh)
    document.getElementById('calcBtn').addEventListener('click', renderSummary);

    // Strict numeric: strip non-digits
    ['carPrice', 'engineCC'].forEach(id => {
      const field = document.getElementById(id);
